<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-sm p-6 space-y-4">
        <!-- 6+ years building at scale -->
        <div class="flex items-center justify-between">
            <div class="text-gray-800 text-sm font-medium w-48">6+ years building at scale</div>
            <div class="flex-1 ml-4 bg-gray-200 rounded-full h-2">
                <div class="bg-gradient-to-r from-gray-800 to-green-400 h-2 rounded-full" style="width: 85%"></div>
            </div>
        </div>

        <!-- 150+ Apps in production -->
        <div class="flex items-center justify-between">
            <div class="text-gray-800 text-sm font-medium w-48">150+ Apps in production</div>
            <div class="flex-1 ml-4 bg-gray-200 rounded-full h-2">
                <div class="bg-gradient-to-r from-gray-800 to-green-400 h-2 rounded-full" style="width: 90%"></div>
            </div>
        </div>

        <!-- 5M+ Users served daily -->
        <div class="flex items-center justify-between">
            <div class="text-gray-800 text-sm font-medium w-48">5M+ Users served daily</div>
            <div class="flex-1 ml-4 bg-gray-200 rounded-full h-2">
                <div class="bg-gradient-to-r from-gray-800 to-green-400 h-2 rounded-full" style="width: 95%"></div>
            </div>
        </div>

        <!-- 99.8% Uptime -->
        <div class="flex items-center justify-between">
            <div class="text-gray-800 text-sm font-medium w-48">99.8% Uptime</div>
            <div class="flex-1 ml-4 bg-gray-200 rounded-full h-2">
                <div class="bg-gradient-to-r from-gray-800 to-green-400 h-2 rounded-full" style="width: 99.8%"></div>
            </div>
        </div>
    </div>
</body>
</html>
