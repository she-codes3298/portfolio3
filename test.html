<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Card Stack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 min-h-screen flex items-center justify-center p-8">
  <div class="flex flex-col md:flex-row gap-10 md:gap-32 max-w-[1200px] w-full">

   <!-- Card -->
<div class="relative flex-1 h-[500px] md:h-[500px]">
  <!-- Step Grey -->
  <div class="absolute w-full h-full rounded-xl shadow-[0_10px_25px_rgba(0,0,0,0.1)] bg-gradient-to-br from-[#616774] to-[#999999] -translate-x-11 -translate-y-7 z-0"></div>
  <!-- Step Blue -->
  <div class="absolute w-full h-full rounded-xl shadow-[0_10px_25px_rgba(0,0,0,0.1)] bg-gradient-to-br from-[#305469] to-[#000000] -translate-x-7 -translate-y-3.5 z-10"></div>

  <!-- Main Card -->
  <div class="relative z-20 bg-white rounded-xl shadow-[0_10px_25px_rgba(0,0,0,0.1)] overflow-hidden h-full">
    <!-- Card Content -->
    <div class="h-full flex items-center justify-center px-5 pt-6 pb-10"> <!-- pt-6 moves image upward -->
      <div class="text-center">
        <p class="mb=5px">Content Preview</p>
        <!-- Removed the circle div -->
        <img src="asset/project1_5.png" class="mx-auto w-full h-auto max-h-[380px] object-contain" />
      </div>
    </div>
  </div>
</div>


    <!-- Card 2 -->

</html>
